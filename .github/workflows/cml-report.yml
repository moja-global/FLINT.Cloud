name: simulation-report
on: [push]
jobs:
  sim-summary:
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2
    - name: Setup cml
      uses: iterative/setup-cml@v1
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Unzip Inputs and Build api
      env:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
      run: |
        python -m pip install --upgrade pip
        cd local/rest_api_gcbm/cml_report
        python create_cml_report.py
        cd ..
        docker build --build-arg BUILD_TYPE=RELEASE --build-arg NUM_CPU=4 -t gcbm-api .
        docker run -d --rm -p 8080:8080 gcbm-api
    - name: Get Public IP
      id: ip
      uses: haythem/public-ip@v1.2

    - name: Print public IP
      run: |
        echo ${{ steps.ip.outputs.ipv4 }}
        
    - name: Create New Simulation
      uses: wei/curl@master
      with:
        args: -d "title=run4" -X POST http://${{ steps.ip.outputs.ipv4 }}:8080/gcbm/new
    
