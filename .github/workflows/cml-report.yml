name: simulation-report
on: [push]
jobs:
  sim-summary:
    runs-on: [ubuntu-latest]
    steps:
    - name: Checkout Repository
      uses: actions/checkout@v2

    - name: Setup cml
      uses: iterative/setup-cml@v1
    - name: Setup python
      uses: actions/setup-python@v2
      with:
        python-version: '3.x'
    
    - name: Publish report
      env:
        repo_token: ${{ secrets.GITHUB_TOKEN }}
      run: |
        # python -m pip install --upgrade pip
        cd local/rest_api_gcbm/cml_report
        python create_cml_report.py
        # echo "## GCBM Model" > report.md
        # cat GCBM_summary.txt >> report.md
        # cml-send-comment report.md
        cd ../../tests
        python simulation_status.py
        cd ../rest_api_gcbm
        docker build --build-arg BUILD_TYPE=RELEASE --build-arg NUM_CPU=4 -t gcbm-api .
        docker run -d --rm -p 8080:8080 gcbm-api
        cd ../..
        curl -d "title=run4" -X POST http://localhost:8080/gcbm/new
        echo "Succesfully retrieved log files"